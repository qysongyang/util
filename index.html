<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索 一下</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/vue/1.0.25/vue.min.js"></script>
    <style>
        .sou-suo-input{
            width: 480px !important;
            padding-right: 50px !important;
        }
        .pad20{
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="app" class="container" style="position: absolute;top: 25%;text-align: center">
    <div v-for="item in engines" class="row pad20">
        <input v-model="item.key" @keydown.enter="search(item)" type="text" class="sou-suo-input">
        <button @click="search(item)" class="button">{{item.name}}</button>
    </div>
</div>
<script>

    new Vue({
        el: "#app",
        data: {
            engines: [
                {
                    name: '百度一下',
                    key: '',
                    url: 'https://www.baidu.com/s?wd='
                },
                {
                    name: '谷歌一下',
                    key: '',
                    url: 'https://www.google.com.hk/#safe=strict&q='
                }
            ]
        },
        methods: {
            search: function(item){
                if(item.key.trim().length>0){
                    window.open(item.url + item.key, '_blank');
                }
            }
        }
    });
</script>
</body>
</html>
